<FlexboxLayout class="page" flexDirection="column" justifyContent="center" alignItems="center">
    <StackLayout marginBottom="10" orientation="vertical" width="100%" >
        <Image src="res://icon" width="100" height="100"></Image>
    </StackLayout>

    <StackLayout marginBottom="30" orientation="vertical" width="100%">
        <TextField [(ngModel)]="dataForgotPassword.email" name="email" id="email" keyboardType="email" hint="Email" placeholderColor="#d9dfe4" padding="16">
        </TextField>
    </StackLayout>
    <StackLayout orientation="vertical" width="100%">
        <Button text="Back" class="-primary -rounded-sm" (tap)="back()"></Button>
        <Button text="Send Email" class="-primary -rounded-sm" (tap)="forgotPassword()"></Button>
    </StackLayout>
</FlexboxLayout>
