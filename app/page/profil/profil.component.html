<ScrollView orientation="vertical" scrollBarIndicatorVisible="false">
    <StackLayout orientation="vertical" width="100%">
        <FlexboxLayout width="100%" marginBottom="12" flexDirection="column" justifyContent="center"
            alignItems="center">
            <AbsoluteLayout width="180" height="180">
                <Image [src]="image" left="15" top="10" borderRadius="90%" stretch="aspectFill" width="150"
                    height="150"></Image>
                <FlexboxLayout width="100%" left="90" top="70" margin="30" flexDirection="row" justifyContent="center"
                    alignItems="center" class="bg-primary" width="50" borderRadius="50%" height="50" (tap)="takeCam()">
                    <Label text="&#xf030;" class="fas" fontSize="24"></Label>
                </FlexboxLayout>
            </AbsoluteLayout>
        </FlexboxLayout>

        <FlexboxLayout width="100%" marginBottom="12" flexDirection="row" justifyContent="space-around"
            alignItems="center">
            <Label text="&#xf007;" class="fas" color="#d9dfe4" marginLeft="8" fontSize="18"></Label>
            <StackLayout width="70%">
                <Label text="Name" color="#a0a3a9"></Label>
                <Label text="Gigih Santoso" borderWidth="1" borderColor="#d9dfe4" borderRadius="4" padding="8"></Label>
            </StackLayout>
            <Label text="&#xf304;" class="fas" color="#d9dfe4" fontSize="18" (tap)="editName()"></Label>
        </FlexboxLayout>

        <FlexboxLayout width="100%" marginBottom="12" flexDirection="row" justifyContent="space-around"
            alignItems="center">
            <Label text="&#xf879;" class="fas" color="#d9dfe4" marginLeft="8" fontSize="18"></Label>
            <StackLayout width="70%">
                <Label text="Telepone" color="#a0a3a9"></Label>
                <Label text="+62896-8316-577" borderWidth="1" borderColor="#d9dfe4" borderRadius="4"
                    padding="8"></Label>
            </StackLayout>
            <Label text="&#xf304;" class="fas" color="#d9dfe4" fontSize="18" (tap)="editTelephone()"></Label>
        </FlexboxLayout>

        <FlexboxLayout width="100%" marginBottom="12" flexDirection="row" justifyContent="space-around"
            alignItems="center">
            <Label text="&#xf602;" class="fas" color="#d9dfe4" marginLeft="8" fontSize="18"></Label>
            <StackLayout width="70%">
                <Label text="Alamat" color="#a0a3a9"></Label>
                <Label text="Jalan Pendidikan 1 004/004 No.59. Parigi Lama, Pondok Aren. Tangerang Selatan"
                    textWarp="true" borderWidth="1" borderColor="#d9dfe4" borderRadius="4" padding="8"></Label>
            </StackLayout>
            <Label text="&#xf304;" class="fas" color="#d9dfe4" fontSize="18" (tap)="editAlamat()"></Label>
        </FlexboxLayout>

        <StackLayout class="hr m-10"></StackLayout>

        <FlexboxLayout width="100%" marginBottom="12" flexDirection="row" justifyContent="space-around"
            alignItems="center">
            <Label text="&#xf53d;" class="fas" color="#d9dfe4" marginLeft="8" fontSize="18"></Label>
            <StackLayout width="70%">
                <Label text="Gaji" color="#a0a3a9"></Label>
                <Label text="Rp 10.000.000,-" borderWidth="1" borderColor="#d9dfe4" borderRadius="4"
                    padding="8"></Label>
            </StackLayout>
            <Label text="&#xf304;" class="fas" color="#d9dfe4" fontSize="18"></Label>
        </FlexboxLayout>

        <StackLayout class="hr m-10"></StackLayout>

        <FlexboxLayout width="100%" marginBottom="12" flexDirection="row" justifyContent="space-around"
            alignItems="center">
            <Label text="&#xf1fa;" class="fas" color="#d9dfe4" marginLeft="8" fontSize="18"></Label>
            <StackLayout width="70%">
                <Label text="Email" color="#a0a3a9"></Label>
                <Label text="gigih985042@gmail.com" borderWidth="1" borderColor="#d9dfe4" borderRadius="4"
                    padding="8"></Label>
            </StackLayout>
            <Label text="&#xf304;" class="fas" color="#d9dfe4" fontSize="18"></Label>
        </FlexboxLayout>

        <StackLayout class="hr m-10"></StackLayout>

        <FlexboxLayout width="100%" marginBottom="12" flexDirection="row" justifyContent="space-around"
            alignItems="center" (tap)="gantiPassword()">
            <Label text="&#xf084;" class="fas" color="#d9dfe4" marginLeft="8" fontSize="18"></Label>
            <StackLayout width="70%">
                <Label text="Ganti Password" color="#a0a3a9"></Label>
                <Label text="*************" borderWidth="1" borderColor="#d9dfe4" borderRadius="4" padding="8"></Label>
            </StackLayout>
            <Label text="&#xf304;" class="fas" color="#d9dfe4" fontSize="18"></Label>
        </FlexboxLayout>

        <StackLayout class="hr m-10"></StackLayout>
        <StackLayout>
            <Button text="Update" *ngIf="action == 'edit'" class="-primary -rounded-sm"></Button>
            <Button text="Cancel" *ngIf="action == 'edit'" (tap)="cancel()" class="-primary -rounded-sm"></Button>
        </StackLayout>
        <Button text="Logout" (tap)="logout()" class="-primary -rounded-sm"></Button>
    </StackLayout>
</ScrollView>
